{% extends "base.html" %}
{% block content %}
<a class="bg-neutral-700/50 backdrop-blur-md hover:bg-neutral-600/50 duration-300 hover:underline pl-2 pr-4 py-2 rounded-full font-bold sticky top-2 z-50 block w-fit flex items-center gap-2 group relative active:scale-95 active:duration-75 active:bg-neutral-500" href="{{ url_for('index') }}">
    <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-1/2 -translate-y-1/2 left-2 h-4 w-4 group-hover:opacity-100 opacity-0 group-hover:translate-x-0 translate-x-2 duration-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:opacity-0 opacity-100 group-hover:-translate-x-2 duration-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
    Home
</a>
<h1
  class="text-xl my-6 font-bold bg-gradient-to-r from-white to-gray-500 bg-clip-text text-transparent"
>
    Pokemon With Ability {{ ability_name }}:
</h1>
<div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
    {% for pokemon,id in pokemon_list.items() %}
        <a href="{{ url_for('pokemon_info', pokemon_name=pokemon) }}" class="flex flex-col gap-2 bg-neutral-700 rounded-2xl duration-300 hover:scale-105 hover:-translate-y-0.5 hover:shadow-2xl hover:bg-neutral-600 active:duration-75 active:scale-100 active:translate-y-0.5 active:bg-neutral-500 p-2 text-center">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ id }}.png"/>
            <b>{{ pokemon }}</b>
        </a>
    {% endfor %}
</div>
{% endblock %}
